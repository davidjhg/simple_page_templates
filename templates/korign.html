    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

    <div class="container">

      <div id="wrapper">
        <!-- <div id="data_json" style="display:none">{{data_json}}</div> -->

        <div id="cur" style="display:none">{{cur}}</div>
        <div id="idx" style="display:none">{{idx}}</div>
        <div id="full_str" style="display:none">{{full_str}}</div>
        <div id="sec">{{sec}}</div>
        <div id="username">{{username}}</div>
        <div id="canvas"></div>
        <img id="answer2" src="{{ url_for('static', filename=image_file) }}"></img>

      <p id="score"></p>
      <div id="countdown"></div>
