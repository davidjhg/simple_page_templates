<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <li>{{ username }}</li>
    <h1>단어연습</h1>
    <div>연습하고 싶은 단어를 입력하세요.</div>
    <form action="/process_word">
        단어 <input type="text" name="word" />
        <input type="hidden" name="username" value={{username}} />
        제출 <input type="submit" />
    </form>
    {% if comment %}
    <p>{{comment}}</p>
    {% endif %}
  
</body>
</html>
