<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    <form method="post" action="/index">
    <div class="container">
        <div class="row">
            <div class="col">
                <button type="submit" action="{{ url_for('index') }}" value="0" width="100" name="submit_id" class="btn btn-secondary btn-lg">Large button</button>
                <button type="submit" action="{{ url_for('index') }}" value="1" width="100" name="submit_id" class="btn btn-secondary btn-lg">Large button</button>
                <button type="submit" action="{{ url_for('index') }}" value="2" width="100" name="submit_id" class="btn btn-secondary btn-lg">Large button</button>
                <button type="submit" action="{{ url_for('index') }}" value="3" width="100" name="submit_id" class="btn btn-secondary btn-lg">Large button</button>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </form>

    {% if thr_image_path and prd_image_path %}
    <div class="row">
      
        <div class="col-lg-4 mb-4 mb-lg-0">
          <img
            src="{{ url_for('static',filename=thr_image_path) }}"
            class="w-100 shadow-1-strong rounded mb-4"
            alt=""
          />
        </div>
      
        <div class="col-lg-4 mb-4 mb-lg-0">
          <img
            src="{{ url_for('static',filename=prd_image_path) }}"
            class="w-100 shadow-1-strong rounded mb-4"
            alt=""
          />
        </div>
      </div>
      {% endif %}
</body>
</html>
